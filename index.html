<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="seat">
        <h2>Event 1</h2>
        <p>Number of available Seats: 23</p>
    
        <div class="container">

           <div class="image">
              <img src="./Movie logo.png" alt="">
           </div>

           <div class="conta">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="ph">
                <label for="Phone No">Phone No: </label>
                <input type="text" name="Phone No" id="Phone No" placeholder="Enter your Phone No">
            </div>
            <div class="sea">
                <label for="seats">Number of seats: </label>
                <input type="number" name="seats" id="seats" placeholder="2">
            </div>
            <div class="attendee">
                <label for="attendee">Name of attendee 2: </label>
                <input type="text" name="attendee" id="attendee" placeholder="Enter the number of attendee">
            </div>
            <button type="submit">Submit</button>
            <button type="cancel">Cancel</button>


           </div>
        </div> 

     </div>

    
</body>
</html>
